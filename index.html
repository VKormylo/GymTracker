<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>GymTracker</title>
    <script defer src="main.js"></script>

  <body class="green">
    <section class="registration">
      <div class="introduction">
        <div class="introduction-text">
          <div class="introduction-logo">GymTracker</div>
          <div class="introduction-title">Track your progress</div>
        </div>
        <div class="background"></div>
      </div>
      <div class="main-form">
        <div class="registration-title">Sign Up</div>
        <form class="form" action="submit">
          <div class="row">
            <label for="input">Login</label>
            <input class="login" type="text" placeholder="Enter your login" />
          </div>
          <div class="row">
            <label for="input">Password</label>
            <input
              class="password"
              type="text"
              placeholder="Enter your password"
            />
          </div>
          <a class="submit">Sign Up</a>
        </form>
      </div>
    </section>

    </header>

    <main class="container">
      <a class="get-today">Today</a>
      <section class="workouts">
        <div class="add-set">
          <div class="set-info__name">Push-ups</div>
          <div class="set-inputs">
            <div class="set-input">
              <label for="input">Kg</label>
              <input class="set-input__kg" type="number" />
            </div>
            <div class="set-input">
              <label for="input">Reps</label>
              <input class="set-input__reps" type="number" />
            </div>
          </div>
          <div class="set-types">
            <div class="set-type warm-up active" data-type="warm-up">
              Warm-up
            </div>
            <div class="set-type" data-type="easy">Easy</div>
            <div class="set-type" data-type="normal">Normal</div>
            <div class="set-type" data-type="hard">Hard</div>
          </div>
          <div class="set-btns">
            <a href="#" class="add-set__cancel btn-cancel">Cancel</a>
            <a href="#" class="add-set__add btn-add">Add</a>
            <a class="set-delete"> Delete </a>
          </div>
        </div>
        <div class="add-exercise">
          <div class="add-exercise__title">Enter exercise name</div>
          <input
            class="add-exercise__input"
            type="text"
            placeholder="Exercise name"
          />
          <div class="add-exercise__btns">
            <a href="#" class="add-exercise__cancel btn-cancel">Cancel</a>
            <a href="#" class="add-exercise__add btn-add">Add</a>
          </div>
        </div>
        <a href="#" class="add-workout">Add new workout</a>
      </section>
    </main>

    <section class="settings">
      <div class="theme__inner">
        <div class="theme__inner-title settings-title">Application theme</div>
        <form>
          <label for="themes">Choose theme:</label>
          <select class="settings-themes" id="themes">
            <option class="theme-option" value="green">Green(default)</option>
            <option class="theme-option" value="dark-red">Dark Red</option>
            <option class="theme-option" value="dark-violet">
              Dark Violet
            </option>
            <option class="theme-option" value="dark-blue">Dark Blue</option>
            <option class="theme-option" value="dark-ocean">Dark Ocean</option>
            <option class="theme-option" value="dark-teal">Dark Teal</option>
          </select>
        </form>
      </div>
      <div class="account__inner">
        <div class="account__inner-title settings-title">Delete account</div>
        <span class="account__inner-text">Delete your account:</span>
        <a class="account__inner-start" href="#">Start</a>
        <form class="delete-form" action="">
          <label for="">Enter your account name:</label>
          <input class="delete-form__name" type="text" placeholder="Name">
          <label for="">Enter your account password:</label>
          <input class="delete-form__password" type="text" placeholder="Password">
          <div class="account__inner-error"></div>
          <a class="account__inner-delete" href="#">Delete</a>
          <div class="account__inner-warning">
            <span>All data will be deleted. Are you sure?</span>
            <a class="account__inner-warning__yes warning-btn" href="#">Yes</a>
            <a class="account__inner-warning__no warning-btn" href="#">No</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
